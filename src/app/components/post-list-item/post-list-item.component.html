<li class="list-group-item"
    [ngClass]="{ 'list-group-item-success': post.loveIts > 0, 'list-group-item-danger': post.loveIts < 0 }">
    <div class="row">
        <div class="col-7">
            <h3>{{post.title}}</h3>
        </div>
        <div class="col-5 text-right">
            Le {{post.createdAt | date:'dd/MM/yyyy Ã  h:ss'}}
        </div>
    </div>
    <div>{{post.content}}</div>
    <div class="row">
        <div class="col-2">
            <button (click)="like()" class="btn btn-success"><i class="fas fa-thumbs-up"></i></button>
            <button (click)="unlike()" class="btn btn-danger ml-2"><i class="fas fa-thumbs-up"></i></button>
        </div>
        <div class="col-1">{{post.loveIts}}</div>
    </div>
</li>
